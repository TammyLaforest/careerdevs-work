<!DOCTYPE html>
<html>

<head>
	<title>Wikipedia API</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


</head>

<body>
<div class="container">
		<div class="appbox text-center">
			<h1 class="title"> Wikipedia </h1>
			<h2 class="subtitle">Search App</h2>
	
				<form  href="#" onclick="return false;" class="search-form text-center" id="search-form">
					<input type="text" name="query" id="query" class="form-control" placeholder="Search Wikipedia"></form>
					<button class="btn btn-primary" type="submit" id="search" onclick="searchResultsFunc()">Search</button>
					
					<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><button class="btn btn-primary" id="random">Random Article</button></a>
				
		</div>
		<div class="container">
			<div class="row">
				<div class="col-lg">
					<div class="card" id="results">
							
						
					</div>
				</div>
			</div>
		</div>

</div>

<script src="script.js"></script>

</body>

</html>
